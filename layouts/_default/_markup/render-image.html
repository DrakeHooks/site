{{- $src := .Destination -}}
{{- $alt := .Text -}}
{{- $title := .Title -}}
{{- $loading := .Page.Scratch.Get "loading" | default "lazy" -}}

<img 
  src="{{ $src }}" 
  alt="{{ $alt }}" 
  {{ if $title }}title="{{ $title }}"{{ end }}
  loading="{{ $loading }}" 
  decoding="async"
  fetchpriority="{{ if eq $loading "eager" }}high{{ else }}auto{{ end }}"
>
