<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blog</title>
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
      display: flex;
      background: white;
      color: black;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      width: 120px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .nav a {
      text-decoration: none;
      color: black;
      margin-bottom: 1rem;
    }

    .nav a:hover {
      color: #333;
    }

    .content {
      padding: 2rem;
      margin-left: 120px;
    }

    /* BLOG LABEL */
    .blog-label {
      font-size: 1rem;
      font-weight: normal;
      margin-bottom: 1.5rem;
    }

    /* MOBILE FIX: match nav width to content offset */
    @media (max-width: 900px) {
      .content {
        margin-left: 60px;
      }
      .nav {
        width: 60px;   /* prevents overlap and makes “;” (blog) tappable again */
      }
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="/links">*</a>
    <a href="/blog">;</a>
    <a href="https://drakehooks.net/archive">archive</a>
    <a href="https://server.drakehooks.net">stream</a>
  </div>

  <div class="content">
    <div class="blog-label">
      blog
    </div>
  </div>
</body>
</html>
