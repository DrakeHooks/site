  <style>
    :root{
      --nav-w: 120px;
    }

    @media (max-width: 900px){
      :root{
        --nav-w: 60px; /* ✅ critical: prevents nav overlay stealing taps */
      }
    }

    body {
      font-family: Helvetica, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
      display: flex;
      background: white;
      color: black;
    }

    .nav {
      font-family: Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;

      width: var(--nav-w);   /* ✅ */
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .nav a {
      font-family: Helvetica, sans-serif;
      text-decoration: none;
      color: black;
      margin-bottom: 1rem;
      -webkit-tap-highlight-color: transparent;
    }

    .nav a:hover {
      color: #333;
    }

    .content {
      padding: 2rem;
      margin-left: var(--nav-w); /* ✅ always matches nav width */
    }

    .link-list {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Keep the same look, but increase vertical clickable area slightly */
    .link-list a {
      display: inline-block;
      font-size: 0.85rem;
      text-decoration: none;
      color: black;

      /* ✅ tap area without making it feel “big” */
      padding: 0.65rem 1rem;  /* was 0.5rem 1rem */
      line-height: 1;         /* keeps it visually tight */
      border-radius: 4px;

      -webkit-tap-highlight-color: transparent;
    }

    .link-list a:hover {
      color: #333;
      background-color: rgba(0, 0, 0, 0.05);
    }

    .link-list a:active {
      background-color: rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
