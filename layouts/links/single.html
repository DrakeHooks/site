<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>links</title>
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
      display: flex;
      background: white;
      color: black;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      width: 120px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .nav a {
      text-decoration: none;
      color: black;
      margin-bottom: 1rem;
    }

    .nav a:hover {
      color: #333;
    }

    .content {
      padding: 2rem;
      margin-left: 120px;
    }

/* ───────────────────────────────────────────────────────────
   Links — bigger mobile tap targets
   ─────────────────────────────────────────────────────────── */

.link-list{
  margin-top: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.6rem;            /* more spacing between rows */
}

/* Make the entire row tappable */
.link-list a{
  display: flex;          /* so the whole row is clickable */
  align-items: center;
  width: 100%;
  min-height: 44px;       /* iOS recommended tap target */
  padding: 0.85rem 1rem;  /* bigger hit area */
  font-size: 1rem;        /* larger on mobile */
  line-height: 1.2;
  text-decoration: none;
  color: #000;
  border-radius: 12px;
  background: rgba(0,0,0,0.04);
}

/* Hover for desktop */
.link-list a:hover{
  background: rgba(0,0,0,0.08);
}

/* Tap feedback for mobile */
.link-list a:active{
  background: rgba(0,0,0,0.12);
}

/* Optional: remove ugly tap highlight on iOS */
.link-list a{
  -webkit-tap-highlight-color: transparent;
}

/* If your nav links feel small too, do this: */
.nav a{
  display: inline-flex;
  align-items: center;
  min-height: 44px;
  padding: 0.5rem 0.65rem;
}


    @media (max-width: 900px) {
      .content {
        margin-left: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="https://www.instagram.com/drake_hooks?igsh=b2QxMzhpdW1tams5&utm_source=qr">*</a>
    <a href="/blog">;</a>
    <a href="/archive/">archive</a>
    <a href="https://server.drakehooks.net">stream</a>
  </div>

  <div class="content">
    <div class="link-list">
      <a href="https://www.instagram.com/drake_hooks?igsh=b2QxMzhpdW1tams5&utm_source=qr" target="_blank">Instagram</a>
      <a href="https://drakehooks.net/birds">birds</a>
      <a href="https://handwriting.drakehooks.net" target="_blank">handwriting</a>
    </div>
  </div>
</body>
</html>
