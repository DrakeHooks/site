<!-- Drake Hooks 
Archive: https://drakehooks.net/archive
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>archive</title>
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
      display: flex;
      background: white;
      color: black;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      width: 120px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .nav a {
      text-decoration: none;
      color: black;
      margin-bottom: 1rem;
    }

    .nav a:hover {
      color: #333;
    }

    .content {
  max-width: 700px;
  padding: 2rem;
  margin-left: 60px; /* mobile default */
}

@media (min-width: 900px) and (dynamic-range: standard) {
  .content {
    margin-left: 120px; /* desktop spacing */
    dynamic-range-limit: standard;
  }
  
}

    .full-post-block {
      margin-bottom: 4rem;
    }
    
    @media (min-width: 900px) and (dynamic-range: standard) {
    .full-post-block p,
    .full-post-block .date {
    width: calc(100vw - 150px);
    margin-left: -2rem;
    dynamic-range-limit: standard;
    dynamic-range: standard;
    }
  }



    .date {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .post img,
    figure img {
      /* dynamic-range: standard; */
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      display: block;
      opacity: 0;
      transition: opacity 0.6s ease;
      /* dynamic-range-limit: standard; */
    }

    img.loaded {
      opacity: 1;
      /* dynamic-range-limit: standard; */
    }

    figure {
      margin: 1rem 0;
      padding: 0;
    }

    @media (min-width: 900px) {
      .full-post-block {
        width: calc(100vw - 150px);
        margin-left: -2rem;
      }

      figure:has(img:only-child) {
        width: calc(100vw - 150px);
        margin-left: -2rem;
      }
    }

    .figure-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      margin-bottom: 2rem;
      justify-content: flex-start;
    }

    .figure-row figure {
      flex: 1 1 30%;
      margin: 0;
    }

    .figure-row figure img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .full-width-text {
      margin-top: 1rem;
      margin-bottom: 2rem;
      font-size: 14px;
    }

    @media (min-width: 900px) {
      .full-width-text {
        width: calc(100vw - 150px);
        margin-left: -2rem;
      }
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="https://www.instagram.com/drake_hooks?igsh=b2QxMzhpdW1tams5&utm_source=qr">*</a>
    <a href="https://blog.drakehooks.net/posts">;</a>
    <a href="https://drakehooks.net/archive">archive</a>
    <a href="https://server.drakehooks.net">stream</a>
  </div>

  <div class="content">
    {{ range .Pages.ByDate.Reverse }}
      <div class="full-post-block">
        <div class="date">{{ .Date.Format "01 02 2006" }}</div>
        {{ .Content }}
      </div>
    {{ end }}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll("img");
      images.forEach((img) => {
        if (img.complete) {
          img.classList.add("loaded");
        } else {
          img.addEventListener("load", () => {
            img.classList.add("loaded");
          });
        }
      });
    });
  </script>
</body>
</html>
