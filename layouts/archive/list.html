<!-- Drake Hooks 
Archive: https://drakehooks.net/archive
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>archive</title>
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;;
      font-size: 11px;
      margin: 0;
      padding: 0;
      display: flex;
      background: white;
      color: black;
    }

    .nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      width: 120px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .nav a {
      text-decoration: none;
      color: black;
      margin-bottom: 1rem;
    }

    .nav a:hover {
      color: #333;
    }

    .content {
      max-width: 700px;
      padding: 2rem;
      margin-left: 60px;
    }

    @media (min-width: 900px) {
      .content {
        margin-left: 120px;
      }
    }

    /* match nav width to the content offset on mobile so it doesn't overlap */
    @media (max-width: 900px) {
      .nav {
        width: 60px;
      }
    }

    .full-post-block {
      margin-bottom: 4rem;
    }

    @media (min-width: 900px) {
      .full-post-block p,
      .full-post-block .date {
        width: calc(100vw - 150px);
        margin-left: -2rem;
        dynamic-range-limit: standard;
      }
    }

    .date {
      font-family: Arial, Helvetica, sans-serif;;
      font-size: 11px;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .post img,
    figure img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      display: block;
      opacity: 0;
      transition: opacity 0.6s ease;
      dynamic-range-limit: standard;
    }

    img.loaded {
      opacity: 1;
      dynamic-range-limit: standard;
    }

    figure {
      margin: 1rem 0;
      padding: 0;
    }

@media (min-width: 900px) {
  .full-post-block {
    width: calc(100vw - 150px);
    margin-left: -2rem;
  }

  /* Make figures inside posts line up with the text on desktop */
  .full-post-block > figure {
    width: calc(100vw - 150px);
    margin-left: -2rem;
  }
}


    .figure-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      margin-bottom: 2rem;
      justify-content: flex-start;
    }

    .figure-row figure {
      flex: 1 1 30%;
      margin: 0;
    }

    .figure-row figure img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .full-width-text {
      margin-top: 1rem;
      margin-bottom: 2rem;
      font-size: 14px;
    }

    @media (min-width: 900px) {
      .full-width-text {
        width: calc(100vw - 150px);
        margin-left: -2rem;
      }
    }

    /* ───────────── Month grouping + toggle behavior ───────────── */

    .month-block {
      margin-bottom: 3rem;
    }

    .month-header {
      background: none;
      border: none;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      text-align: left;
      cursor: pointer;
      color: #000;

      display: block;      /* FULL WIDTH tap target */
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .month-header:hover {
      color: #333;
    }

    .month-header::before {
      content: "▸ ";
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .month-block.expanded .month-header::before {
      transform: rotate(90deg);
    }

    .month-content {
      margin-top: 0.75rem;
    }

    .month-block.collapsed .month-content {
      display: none;
    }

  </style>
</head>

<body>
  <div class="nav">
    <a href="/links">*</a>
    <a href="/blog">;</a>
    <a href="https://drakehooks.net/archive">archive</a>
    <a href="https://server.drakehooks.net">stream</a>
  </div>

  <div class="content">
    {{/* Group posts by month, newest month first */}}
    {{ range $idx, $month := .Pages.ByDate.Reverse.GroupByDate "01 2006" }}
      <section class="month-block {{ if eq $idx 0 }}expanded{{ else }}collapsed{{ end }}">
        <button class="month-header" type="button">
          {{ $month.Key }}
        </button>

        <div class="month-content">
          {{ range $month.Pages.ByDate.Reverse }}
            <div class="full-post-block">
              <div class="date">{{ .Date.Format "01 02 2006" }}</div>
              {{ .Content }}
            </div>
          {{ end }}
        </div>
      </section>
    {{ end }}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function wireImage(img) {
        if (!img) return;

        // If src is present & it's already loaded, mark as loaded immediately
        if (img.complete && img.naturalWidth !== 0) {
          img.classList.add("loaded");
        } else {
          const onLoad = function () {
            img.classList.add("loaded");
            img.removeEventListener("load", onLoad);
          };
          img.addEventListener("load", onLoad);
        }
      }

      // 1) Wire fade-in for images in the initially expanded month only
      const expandedBlock = document.querySelector(".month-block.expanded");
      if (expandedBlock) {
        expandedBlock.querySelectorAll("img").forEach(wireImage);
      }

      // 2) For collapsed months: move src -> data-src and remove src so they don't load yet
      document.querySelectorAll(".month-block.collapsed img").forEach((img) => {
        if (img.src) {
          img.dataset.src = img.src;
          img.removeAttribute("src");
        }
      });

      // 3) Expand/Collapse months — event delegation (good for mobile Safari)
      document.addEventListener("click", function (event) {
        const header = event.target.closest(".month-header");
        if (!header) return;

        event.preventDefault();

        const block = header.closest(".month-block");
        if (!block) return;

        const isExpanding = block.classList.contains("collapsed");

        block.classList.toggle("collapsed");
        block.classList.toggle("expanded");

        // If this month is being expanded, restore src for its images and wire fade-in
        if (isExpanding) {
          block.querySelectorAll("img").forEach((img) => {
            if (!img.src && img.dataset.src) {
              img.src = img.dataset.src;
              wireImage(img);
            }
          });
        }
      });
    });
  </script>
</body>
</html>
