<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>archive</title>
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    :root{
      /* Desktop knobs */
      --left-gutter: 36px;
      --right-gutter: 96px;
      --content-pad: 24px;

      /* Mobile knobs */
      --mobile-side-pad: 14px;
      --mobile-top-pad: 12px;
      --icon-size: 26px;

      /* Gap between icon and month header (mobile only) */
      --mobile-icon-gap: 10px;

      /* Calm animation tuning */
      --fade-duration: 1800ms;
      --fade-ease: cubic-bezier(0.10, 1, 0.3, 1);
      --fade-start: 0;
      --fade-min-delay: 120ms;     /* slightly more breathing room */
      --fade-stagger: 70ms;
      --fade-stagger-cap: 700ms;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 11px;
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    /* ───────────── Home icon base ───────────── */
    .home-icon{
      width: var(--icon-size);
      height: var(--icon-size);
      opacity: 0.95;
      -webkit-tap-highlight-color: transparent;
      display: inline-block;
    }
    .home-icon img{
      width: 100%;
      height: auto;
      display: block;
    }
    .home-icon:hover{ opacity: 1; }

    /* ───────────── Mobile-only top area (non-sticky icon) ───────────── */
    .mobile-top{
      position: relative;
      padding-top: var(--mobile-top-pad);
      padding-left: var(--mobile-side-pad);
      padding-right: var(--mobile-side-pad);
      height: calc(var(--icon-size) + (var(--mobile-top-pad) * 2));
    }

    .home-icon--mobile{
      position: absolute;
      top: var(--mobile-top-pad);
      left: calc(env(safe-area-inset-left) + var(--mobile-side-pad));
    }

    /* ───────────── Desktop-only fixed icon (stays put on scroll) ───────────── */
    .home-icon--desktop{
      position: fixed;
      top: 16px;
      left: 8px;
      z-index: 1000;
    }

    @media (min-width: 901px){ .mobile-top{ display: none; } }
    @media (max-width: 900px){ .home-icon--desktop{ display: none; } }

    /* ───────────── Content ───────────── */
    .content{
      margin: 0 auto;
      max-width: 700px;
      padding: 0 var(--mobile-side-pad) 2rem;
    }

    @media (max-width: 900px){
      .content{ padding-top: var(--mobile-icon-gap); }
    }

    @media (min-width: 900px){
      .content{
        margin: 0;
        max-width: none;
        padding: var(--content-pad);
        margin-left: var(--left-gutter);
      }
    }

    .full-post-block{
      margin-bottom: 4rem;
      contain: layout paint;
    }

    /* Mobile-only: skip layout/paint for offscreen posts to protect FPS */
    @media (max-width: 900px){
      .full-post-block{
        content-visibility: auto;
        contain-intrinsic-size: 1px 900px;
      }
    }

    .date{
      font-size: 11px;
      color: #000000;
      margin-bottom: 0.5rem;
    }

    /* ───────────── Calm sequential fade ───────────── */
    .post img,
    figure img{
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      display: block;

      opacity: var(--fade-start);
      transition-property: opacity;
      transition-duration: var(--fade-duration);
      transition-timing-function: var(--fade-ease);
      transition-delay: var(--fade-delay, 0ms);

      dynamic-range-limit: standard;
    }

    img.reveal{ opacity: 1; }

    img.broken{
      opacity: 1;
      filter: grayscale(1);
    }

    figure{
      margin: 1rem 0;
      padding: 0;
      contain: layout paint;
    }

    .figure-row{
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      margin-bottom: 2rem;
      contain: layout paint;
    }

    .figure-row figure{
      flex: 1 1 30%;
      margin: 0;
    }

    .figure-row img{
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* ───────────── Desktop: wide posts with right whitespace ───────────── */
    @media (min-width: 900px){
      .full-post-block{
        width: calc(100vw - var(--left-gutter) - var(--right-gutter));
        max-width: calc(100vw - var(--left-gutter) - var(--right-gutter));
      }

      .full-post-block > figure,
      .full-post-block p,
      .full-post-block .date{
        width: 100%;
        max-width: 100%;
      }
    }

    /* ───────────── Month grouping + toggle behavior ───────────── */
    .month-block{ margin-bottom: 3rem; }

    .month-header{
      background: none;
      border: none;
      padding: 0.5rem 0;
      font-size: 0.8rem;
      text-align: left;
      cursor: pointer;
      color: #000;
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .month-header:hover{ color: #000000; }

    .month-header::before{
      content: "▸ ";
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .month-block.expanded .month-header::before{
      transform: rotate(90deg);
    }

    .month-content{ margin-top: 0.75rem; }
    .month-block.collapsed .month-content{ display: none; }

    @media (prefers-reduced-motion: reduce){
      .post img, figure img { transition: none; opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="mobile-top">
    <a class="home-icon home-icon--mobile" href="https://drakehooks.net" aria-label="Home">
      <img src="/drawing.svg" alt="">
    </a>
  </div>

  <a class="home-icon home-icon--desktop" href="https://drakehooks.net" aria-label="Home">
    <img src="/drawing.svg" alt="">
  </a>

  <div class="content">
    {{ range $idx, $month := .Pages.ByDate.Reverse.GroupByDate "01 2006" }}
      <section class="month-block {{ if eq $idx 0 }}expanded{{ else }}collapsed{{ end }}">
        <button class="month-header" type="button">
          {{ $month.Key }}
        </button>

        <div class="month-content">
          {{ range $month.Pages.ByDate.Reverse }}
            <div class="full-post-block">
              <div class="date">{{ .Date.Format "01 02 2006" }}</div>
              {{ .Content }}
            </div>
          {{ end }}
        </div>
      </section>
    {{ end }}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Best FPS strategy on iPhone:
      // - Let images load naturally (browser cache + native lazy)
      // - Only reveal on-enter, BUT:
      //   * do NOT reveal during fast scrolling (flings)
      //   * trickle reveals after scrolling settles

      const root = document.documentElement;

      // Read vars once (avoid getComputedStyle inside hot paths)
      const css = getComputedStyle(root);
      const MIN_DELAY = parseInt(css.getPropertyValue("--fade-min-delay")) || 120;
      const STEP      = parseInt(css.getPropertyValue("--fade-stagger")) || 70;
      const CAP       = parseInt(css.getPropertyValue("--fade-stagger-cap")) || 700;

      function primeImg(img, eager=false, high=false) {
        if (!img) return;
        if (!img.hasAttribute("decoding")) img.setAttribute("decoding", "async");
        if (!img.hasAttribute("loading"))  img.setAttribute("loading", eager ? "eager" : "lazy");
        if (high && !img.hasAttribute("fetchpriority")) img.setAttribute("fetchpriority", "high");
      }

      function markBroken(img){ img.classList.add("broken"); }

      // ----- Scroll gate: pause reveals during fast scrolling -----
      let scrolling = false;
      let scrollEndTimer = 0;

      function onScroll() {
        scrolling = true;
        clearTimeout(scrollEndTimer);
        scrollEndTimer = setTimeout(() => {
          scrolling = false;
          pumpRevealQueue(); // resume calmly after fling
        }, 120); // small debounce tuned for iOS flings
      }
      window.addEventListener("scroll", onScroll, { passive: true });

      // ----- Reveal queue (tiny + no sorting) -----
      // We keep a Set to dedupe, and an Array as insertion order (already “sequential”).
      const pendingSet = new Set();
      const pendingList = [];

      function enqueueReveal(img){
        if (!img || img.classList.contains("reveal") || img.classList.contains("broken")) return;
        if (pendingSet.has(img)) return;
        pendingSet.add(img);
        pendingList.push(img);
        // If not actively scrolling, reveal soon
        if (!scrolling) pumpRevealQueue();
      }

      let pumping = false;
      function pumpRevealQueue(){
        if (pumping) return;
        if (scrolling) return;
        if (pendingList.length === 0) return;

        pumping = true;

        // Trickling: reveal a small batch per frame.
        // This keeps FPS high even if many images enter quickly.
        const BATCH = 3; // small on mobile
        requestAnimationFrame(() => {
          const n = Math.min(BATCH, pendingList.length);
          for (let i = 0; i < n; i++) {
            const img = pendingList.shift();
            pendingSet.delete(img);

            // stagger within the batch for calmness
            const d = MIN_DELAY + Math.min(i * STEP, CAP);
            img.style.setProperty("--fade-delay", d + "ms");
            img.classList.add("reveal");
          }

          pumping = false;

          // Continue trickling if more pending
          if (pendingList.length) {
            // yield a tiny bit to keep it “airy”
            setTimeout(pumpRevealQueue, 0);
          }
        });
      }

      // ----- IO only marks images as eligible; NO heavy work here -----
      // Slightly smaller margin = fewer simultaneous candidates during flings.
      const io = new IntersectionObserver((entries) => {
        for (const e of entries) {
          if (!e.isIntersecting) continue;
          const img = e.target;

          io.unobserve(img);
          img.dataset._inview = "1";

          // If already loaded, enqueue reveal (but gated by scroll)
          if (img.complete) {
            if (img.naturalWidth === 0) { markBroken(img); continue; }
            enqueueReveal(img);
          }
        }
      }, {
        root: null,
        rootMargin: "70px 0px",  // tighter = fewer candidates = less jank on fast scroll
        threshold: 0.01
      });

      function attachHandlers(img){
        if (!img || img.dataset._handlers === "1") return;
        img.dataset._handlers = "1";

        img.addEventListener("load", () => {
          if (img.naturalWidth === 0) { markBroken(img); return; }
          // Only reveal if it was actually in-view (sequential by scroll)
          if (img.dataset._inview === "1") enqueueReveal(img);
        }, { passive: true });

        img.addEventListener("error", () => markBroken(img), { passive: true });
      }

      function observeMonth(block){
        const imgs = block.querySelectorAll("img");
        for (let i = 0; i < imgs.length; i++) {
          const img = imgs[i];

          // Prime but don't force eager beyond the first couple
          const top = i < 2;
          primeImg(img, top, top);
          attachHandlers(img);

          // Reset reveal state on open (so animation is consistent)
          img.classList.remove("reveal");
          img.style.removeProperty("--fade-delay");
          img.dataset._inview = "0";

          io.observe(img);
        }
      }

      // Initial expanded month
      const initiallyExpanded = document.querySelector(".month-block.expanded");
      if (initiallyExpanded) observeMonth(initiallyExpanded);

      // Toggle handler
      document.addEventListener("click", (e) => {
        const header = e.target.closest(".month-header");
        if (!header) return;

        const block = header.closest(".month-block");
        if (!block) return;

        const expanding = block.classList.contains("collapsed");
        block.classList.toggle("collapsed");
        block.classList.toggle("expanded");

        if (expanding) observeMonth(block);
      }, { passive: true });
    });
  </script>

</body>
</html>
