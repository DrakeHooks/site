<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>archive</title>
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    :root{
      /* Desktop knobs */
      --left-gutter: 36px;
      --right-gutter: 96px;
      --content-pad: 24px;

      /* Mobile knobs */
      --mobile-side-pad: 14px;
      --mobile-top-pad: 12px;
      --icon-size: 26px;

      /* Gap between icon and month header (mobile only) */
      --mobile-icon-gap: 10px;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 11px;
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    /* ───────────── Home icon base ───────────── */
    .home-icon{
      width: var(--icon-size);
      height: var(--icon-size);
      opacity: 0.95;
      -webkit-tap-highlight-color: transparent;
      display: inline-block;
    }
    .home-icon img{
      width: 100%;
      height: auto;
      display: block;
    }
    .home-icon:hover{ opacity: 1; }

    /* ───────────── Mobile-only top area (non-sticky icon) ───────────── */
    .mobile-top{
      position: relative;
      padding-top: var(--mobile-top-pad);
      padding-left: var(--mobile-side-pad);
      padding-right: var(--mobile-side-pad);
      height: calc(var(--icon-size) + (var(--mobile-top-pad) * 2));
    }

    .home-icon--mobile{
      position: absolute;
      top: var(--mobile-top-pad);
      left: calc(env(safe-area-inset-left) + var(--mobile-side-pad));
    }

    /* ───────────── Desktop-only fixed icon (stays put on scroll) ───────────── */
    .home-icon--desktop{
      position: fixed;
      top: 16px;
      left: 8px;
      z-index: 1000;
    }

    @media (min-width: 901px){
      .mobile-top{ display: none; }
    }
    @media (max-width: 900px){
      .home-icon--desktop{ display: none; }
    }

    /* ───────────── Content ───────────── */
    .content{
      margin: 0 auto;
      max-width: 700px;
      padding: 0 var(--mobile-side-pad) 2rem;
    }

    @media (max-width: 900px){
      .content{
        padding-top: var(--mobile-icon-gap);
      }
    }

    @media (min-width: 900px){
      .content{
        margin: 0;
        max-width: none;
        padding: var(--content-pad);
        margin-left: var(--left-gutter);
      }
    }

    .full-post-block{
      margin-bottom: 4rem;

      /* Big win: keeps offscreen posts from being laid out/painted until needed */
      content-visibility: auto;
      contain-intrinsic-size: 1px 800px;
    }

    .date{
      font-size: 11px;
      color: #000000;
      margin-bottom: 0.5rem;
    }

    .post img,
    figure img{
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      display: block;

      opacity: 0;
      transition: opacity 0.45s ease;
      dynamic-range-limit: standard;
    }

    img.loaded{ opacity: 1; }

    img.broken{
      opacity: 1;
      filter: grayscale(1);
    }

    figure{
      margin: 1rem 0;
      padding: 0;
      contain: layout paint;
    }

    .figure-row{
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      margin-bottom: 2rem;
      contain: layout paint;
    }

    .figure-row figure{
      flex: 1 1 30%;
      margin: 0;
    }

    .figure-row img{
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* ───────────── Desktop: wide posts with right whitespace ───────────── */
    @media (min-width: 900px){
      .full-post-block{
        width: calc(100vw - var(--left-gutter) - var(--right-gutter));
        max-width: calc(100vw - var(--left-gutter) - var(--right-gutter));
      }

      .full-post-block > figure,
      .full-post-block p,
      .full-post-block .date{
        width: 100%;
        max-width: 100%;
      }
    }

    /* ───────────── Month grouping + toggle behavior ───────────── */
    .month-block{ margin-bottom: 3rem; }

    .month-header{
      background: none;
      border: none;
      padding: 0.5rem 0;
      font-size: 0.8rem;
      text-align: left;
      cursor: pointer;
      color: #000;
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .month-header:hover{ color: #000000; }

    .month-header::before{
      content: "▸ ";
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .month-block.expanded .month-header::before{
      transform: rotate(90deg);
    }

    .month-content{ margin-top: 0.75rem; }
    .month-block.collapsed .month-content{ display: none; }

    /* Prevent accidental “big paint” while scrolling on iOS */
    @supports (-webkit-overflow-scrolling: touch){
      body { -webkit-text-size-adjust: 100%; }
    }

    @media (prefers-reduced-motion: reduce){
      .post img, figure img { transition: none; }
    }
  </style>
</head>

<body>

  <!-- Mobile-only non-sticky icon (scrolls away) -->
  <div class="mobile-top">
    <a class="home-icon home-icon--mobile" href="https://drakehooks.net" aria-label="Home">
      <img src="/drawing.svg" alt="">
    </a>
  </div>

  <!-- Desktop-only fixed icon (stays put on scroll) -->
  <a class="home-icon home-icon--desktop" href="https://drakehooks.net" aria-label="Home">
    <img src="/drawing.svg" alt="">
  </a>

  <div class="content">
    {{ range $idx, $month := .Pages.ByDate.Reverse.GroupByDate "01 2006" }}
      <section class="month-block {{ if eq $idx 0 }}expanded{{ else }}collapsed{{ end }}">
        <button class="month-header" type="button">
          {{ $month.Key }}
        </button>

        <div class="month-content">
          {{ range $month.Pages.ByDate.Reverse }}
            <div class="full-post-block">
              <div class="date">{{ .Date.Format "01 02 2006" }}</div>
              {{ .Content }}
            </div>
          {{ end }}
        </div>
      </section>
    {{ end }}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ----- Schedulers -----
      const raf = () => new Promise(requestAnimationFrame);
      const ric = window.requestIdleCallback
        ? (fn, opts) => window.requestIdleCallback(fn, opts || { timeout: 500 })
        : (fn) => setTimeout(() => fn({ timeRemaining: () => 0, didTimeout: true }), 1);

      // ----- Decode concurrency limiter (prevents CPU/GPU spikes) -----
      function createLimiter(max) {
        let active = 0;
        const q = [];
        const next = () => {
          if (active >= max || q.length === 0) return;
          active++;
          const { fn, resolve } = q.shift();
          Promise.resolve()
            .then(fn)
            .catch(() => {})
            .finally(() => {
              active--;
              resolve();
              next();
            });
        };
        return (fn) => new Promise((resolve) => {
          q.push({ fn, resolve });
          next();
        });
      }

      // iPhone can decode a couple in parallel; desktop can do more.
      const isMobile = matchMedia("(max-width: 900px)").matches;
      const decodeLimit = createLimiter(isMobile ? 2 : 4);

      // ----- Image stashing (prevent fetch until we decide) -----
      function stashImg(img) {
        if (!img || img.dataset._stashed === "1") return;

        if (img.getAttribute("src"))    img.dataset.src = img.getAttribute("src");
        if (img.getAttribute("srcset")) img.dataset.srcset = img.getAttribute("srcset");
        if (img.getAttribute("sizes"))  img.dataset.sizes = img.getAttribute("sizes");

        img.removeAttribute("src");
        img.removeAttribute("srcset");
        img.removeAttribute("sizes");

        // Always keep these: helps the browser schedule work better once restored
        if (!img.hasAttribute("loading"))  img.setAttribute("loading", "lazy");
        if (!img.hasAttribute("decoding")) img.setAttribute("decoding", "async");

        img.dataset._stashed = "1";
      }

      function restoreImgAttrs(img) {
        if (!img || img.dataset._restored === "1") return;

        // Restore in best order: sizes/srcset first, then src
        if (!img.getAttribute("sizes") && img.dataset.sizes)  img.setAttribute("sizes", img.dataset.sizes);
        if (!img.getAttribute("srcset") && img.dataset.srcset) img.setAttribute("srcset", img.dataset.srcset);
        if (!img.getAttribute("src") && img.dataset.src)       img.setAttribute("src", img.dataset.src);

        img.dataset._restored = "1";
      }

      // ----- Non-blocking reveal -----
      // Key rule: never “await image A before scheduling image B”.
      // We decode/reveal independently, with a concurrency limit.
      function revealWhenReady(img) {
        if (!img || img.classList.contains("loaded") || img.classList.contains("broken")) return;

        const markBrokenIfNeeded = () => {
          if (img.complete && img.naturalWidth === 0) {
            img.classList.add("broken");
            return true;
          }
          return false;
        };

        // If it already finished, decode/reveal immediately
        if (img.complete) {
          if (markBrokenIfNeeded()) return;
          decodeLimit(async () => {
            if (img.decode) { try { await img.decode(); } catch (_) {} }
            img.classList.add("loaded");
          });
          return;
        }

        // Otherwise hook events (no long chains, no timeouts needed)
        const onDone = () => {
          img.removeEventListener("load", onDone);
          img.removeEventListener("error", onDone);

          if (markBrokenIfNeeded()) return;

          decodeLimit(async () => {
            if (img.decode) { try { await img.decode(); } catch (_) {} }
            img.classList.add("loaded");
          });
        };

        img.addEventListener("load", onDone, { once: true });
        img.addEventListener("error", onDone, { once: true });
      }

      // ----- IntersectionObserver: only load near viewport -----
      // This is the “can’t scroll faster than it can load” feeling.
      // We prefetch a bit ahead so scrolling stays smooth.
      const io = new IntersectionObserver((entries) => {
        for (const e of entries) {
          if (!e.isIntersecting) continue;
          const img = e.target;

          // Restore attributes only when it’s near view
          restoreImgAttrs(img);
          revealWhenReady(img);

          // Once scheduled, stop observing
          io.unobserve(img);
        }
      }, {
        root: null,
        // preload ~2 screens ahead; adjust if you want even more aggressive
        rootMargin: isMobile ? "1200px 0px" : "1600px 0px",
        threshold: 0.01
      });

      // Observe all imgs in a given container (expanded month)
      function observeMonthImgs(block) {
        const imgs = Array.from(block.querySelectorAll("img"));
        for (let i = 0; i < imgs.length; i++) {
          const img = imgs[i];

          // First 2 images in an expanded month get prioritized:
          if (i < 2) {
            img.setAttribute("fetchpriority", "high");
            img.setAttribute("loading", "eager");
            // Restore right away, then reveal. This prevents “blank top” feeling.
            restoreImgAttrs(img);
            revealWhenReady(img);
          }

          // Everything else: IO decides when to restore and decode
          io.observe(img);
        }
      }

      // ----- Initial setup -----
      // Collapsed months: stash all their images (prevents any network work).
      document.querySelectorAll(".month-block.collapsed img").forEach(stashImg);

      // Expanded month: DO NOT immediately restore all images.
      // Only observe + restore as they get near viewport.
      const initiallyExpanded = document.querySelector(".month-block.expanded");
      if (initiallyExpanded) {
        // Ensure images exist but don’t explode work:
        // If you have huge months, this is the difference between 120fps scroll and “jank”.
        observeMonthImgs(initiallyExpanded);
      }

      // ----- Toggle handler -----
      document.addEventListener("click", (e) => {
        const header = e.target.closest(".month-header");
        if (!header) return;

        const block = header.closest(".month-block");
        if (!block) return;

        const expanding = block.classList.contains("collapsed");
        block.classList.toggle("collapsed");
        block.classList.toggle("expanded");

        // Keep images cached on collapse; only do work on expand.
        if (expanding) {
          // Stash protection: if a month was collapsed since initial load,
          // its images are stashed. Now we observe and load near-viewport only.
          observeMonthImgs(block);

          // Also: in idle time, pre-observe a little deeper so first scroll feels instant
          ric(async () => {
            await raf();
            // nothing heavy here—IO does the work
          }, { timeout: 800 });
        }
      }, { passive: true });

      // ----- Extra: handle images already in DOM without stashed attrs -----
      // If Hugo/markdown outputs images that already have src, still reveal smoothly:
      document.querySelectorAll(".month-block.expanded img").forEach((img) => {
        if (img.dataset._stashed === "1") return;
        if (!img.hasAttribute("loading")) img.setAttribute("loading", "lazy");
        if (!img.hasAttribute("decoding")) img.setAttribute("decoding", "async");
        // Observe for reveal
        io.observe(img);
      });
    });
  </script>

</body>
</html>
