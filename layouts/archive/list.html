<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>archive</title>
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    :root{
      /* Desktop knobs */
      --left-gutter: 36px;
      --right-gutter: 96px;
      --content-pad: 24px;

      /* Mobile knobs */
      --mobile-side-pad: 14px;
      --mobile-top-pad: 12px;
      --icon-size: 26px;

      /* Gap between icon and month header (mobile only) */
      --mobile-icon-gap: 10px;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 11px;
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    /* ───────────── Home icon base ───────────── */
    .home-icon{
      width: var(--icon-size);
      height: var(--icon-size);
      opacity: 0.95;
      -webkit-tap-highlight-color: transparent;
      display: inline-block;
    }
    .home-icon img{
      width: 100%;
      height: auto;
      display: block;
    }
    .home-icon:hover{ opacity: 1; }

    /* ───────────── Mobile-only top area (non-sticky icon) ───────────── */
    .mobile-top{
      position: relative;
      padding-top: var(--mobile-top-pad);
      padding-left: var(--mobile-side-pad);
      padding-right: var(--mobile-side-pad);
      height: calc(var(--icon-size) + (var(--mobile-top-pad) * 2));
    }

    .home-icon--mobile{
      position: absolute;
      top: var(--mobile-top-pad);
      left: calc(env(safe-area-inset-left) + var(--mobile-side-pad));
    }

    /* ───────────── Desktop-only fixed icon (stays put on scroll) ───────────── */
    .home-icon--desktop{
      position: fixed;
      top: 16px;
      left: 8px;
      z-index: 1000;
    }

    @media (min-width: 901px){
      .mobile-top{ display: none; }
    }
    @media (max-width: 900px){
      .home-icon--desktop{ display: none; }
    }

    /* ───────────── Content ───────────── */
    .content{
      margin: 0 auto;
      max-width: 700px;
      padding: 0 var(--mobile-side-pad) 2rem;
    }

    @media (max-width: 900px){
      .content{
        padding-top: var(--mobile-icon-gap);
      }
    }

    @media (min-width: 900px){
      .content{
        margin: 0;
        max-width: none;
        padding: var(--content-pad);
        margin-left: var(--left-gutter);
      }
    }

    .full-post-block{
      margin-bottom: 4rem;

      /*
        Big performance win, but upward scroll can hitch if intrinsic size guess is too small.
        This larger estimate reduces re-layout churn when “waking” blocks during upward scroll.
      */
      content-visibility: auto;
      contain-intrinsic-size: 1px 1400px;

      /* Keep layout/paint isolated (reduces cascading invalidations) */
      contain: layout paint;
    }

    .date{
      font-size: 11px;
      color: #000000;
      margin-bottom: 0.5rem;
    }

    .post img,
    figure img{
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      display: block;

      opacity: 0;
      transition: opacity 0.6s ease;

      /* IMPORTANT: do NOT put will-change on every image (hurts scrolling) */
      /* will-change: opacity; */

      dynamic-range-limit: standard;
    }

    img.loaded{ opacity: 1; }

    figure{
      margin: 1rem 0;
      padding: 0;
      contain: layout paint;
    }

    .figure-row{
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      margin-bottom: 2rem;
      contain: layout paint;
    }

    .figure-row figure{
      flex: 1 1 30%;
      margin: 0;
    }

    .figure-row img{
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* ───────────── Desktop: wide posts with right whitespace ───────────── */
    @media (min-width: 900px){
      .full-post-block{
        width: calc(100vw - var(--left-gutter) - var(--right-gutter));
        max-width: calc(100vw - var(--left-gutter) - var(--right-gutter));
      }

      .full-post-block > figure,
      .full-post-block p,
      .full-post-block .date{
        width: 100%;
        max-width: 100%;
      }
    }

    /* ───────────── Month grouping + toggle behavior ───────────── */
    .month-block{ margin-bottom: 3rem; }

    .month-header{
      background: none;
      border: none;
      padding: 0.5rem 0;
      font-size: 0.8rem;
      text-align: left;
      cursor: pointer;
      color: #000;
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .month-header:hover{ color: #000000; }

    .month-header::before{
      content: "▸ ";
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .month-block.expanded .month-header::before{
      transform: rotate(90deg);
    }

    .month-content{ margin-top: 0.75rem; }
    .month-block.collapsed .month-content{ display: none; }
  </style>
</head>

<body>

  <!-- Mobile-only non-sticky icon (scrolls away) -->
  <div class="mobile-top">
    <a class="home-icon home-icon--mobile" href="https://drakehooks.net" aria-label="Home">
      <img src="/drawing.svg" alt="">
    </a>
  </div>

  <!-- Desktop-only fixed icon (stays put on scroll) -->
  <a class="home-icon home-icon--desktop" href="https://drakehooks.net" aria-label="Home">
    <img src="/drawing.svg" alt="">
  </a>

  <div class="content">
    {{ range $idx, $month := .Pages.ByDate.Reverse.GroupByDate "01 2006" }}
      <section class="month-block {{ if eq $idx 0 }}expanded{{ else }}collapsed{{ end }}">
        <button class="month-header" type="button">
          {{ $month.Key }}
        </button>

        <div class="month-content">
          {{ range $month.Pages.ByDate.Reverse }}
            <div class="full-post-block">
              <div class="date">{{ .Date.Format "01 02 2006" }}</div>
              {{ .Content }}
            </div>
          {{ end }}
        </div>
      </section>
    {{ end }}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const raf = () => new Promise(requestAnimationFrame);

      const ric = window.requestIdleCallback
        ? (fn) => window.requestIdleCallback(fn, { timeout: 500 })
        : (fn) => setTimeout(() => fn({ timeRemaining: () => 0, didTimeout: true }), 1);

      // ---- Image attribute stashing (supports src/srcset/sizes) ----
      function stashImg(img) {
        if (!img || img.dataset._stashed === "1") return;

        if (img.getAttribute("src"))    img.dataset.src = img.getAttribute("src");
        if (img.getAttribute("srcset")) img.dataset.srcset = img.getAttribute("srcset");
        if (img.getAttribute("sizes"))  img.dataset.sizes = img.getAttribute("sizes");

        img.removeAttribute("src");
        img.removeAttribute("srcset");
        img.removeAttribute("sizes");

        img.dataset._stashed = "1";
      }

      function restoreImgAttrs(img) {
        if (!img || img.dataset._restored === "1") return;

        if (!img.hasAttribute("loading")) img.setAttribute("loading", "lazy");
        if (!img.hasAttribute("decoding")) img.setAttribute("decoding", "async");

        if (!img.getAttribute("src") && img.dataset.src) {
          img.setAttribute("src", img.dataset.src);
        }
        if (!img.getAttribute("srcset") && img.dataset.srcset) {
          img.setAttribute("srcset", img.dataset.srcset);
        }
        if (!img.getAttribute("sizes") && img.dataset.sizes) {
          img.setAttribute("sizes", img.dataset.sizes);
        }

        img.dataset._restored = "1";
      }

      // ---- Peaceful reveal in DOM order (yields each frame) ----
      async function revealInOrder(imgs) {
        for (let i = 0; i < imgs.length; i++) {
          const img = imgs[i];
          if (img.classList.contains("loaded")) continue;

          if (!(img.complete && img.naturalWidth !== 0)) {
            await new Promise((resolve) => {
              const done = () => resolve();
              img.addEventListener("load", done, { once: true });
              img.addEventListener("error", done, { once: true });
            });
          }

          if (img.decode) {
            try { await img.decode(); } catch (_) {}
          }

          img.classList.add("loaded");
          await raf();
        }
      }

      // ---- PRE-DECODE NEAR VIEWPORT (reduces “scroll up” hitch) ----
      // We decode in idle time, with a single global queue to avoid spikes.
      const decodeQueue = [];
      let decodeScheduled = false;

      function enqueueDecode(img) {
        if (!img || img.dataset._queuedDecode === "1") return;
        img.dataset._queuedDecode = "1";
        decodeQueue.push(img);

        if (!decodeScheduled) {
          decodeScheduled = true;
          ric(runDecodeQueue);
        }
      }

      function runDecodeQueue(deadline) {
        // Process small batches; stop if idle budget is low.
        let count = 0;
        while (decodeQueue.length) {
          const img = decodeQueue.shift();
          if (!img) continue;

          // If not restored yet, we can't decode it. Skip.
          if (img.dataset._restored !== "1") continue;

          // If already decoded/loaded, skip.
          if (img.classList.contains("loaded")) continue;

          // Force the browser to have data ready; decode async.
          // (If it isn't loaded yet, decode() will generally wait for it.)
          if (img.decode) {
            img.decode().catch(() => {});
          }

          count++;
          if (deadline && deadline.timeRemaining && deadline.timeRemaining() < 6) break;
          if (count >= 8) break; // small batch
        }

        decodeScheduled = false;
        if (decodeQueue.length) {
          decodeScheduled = true;
          ric(runDecodeQueue);
        }
      }

      // Observe images near viewport; decode them before they become visible.
      const canIO = "IntersectionObserver" in window;
      const io = canIO ? new IntersectionObserver((entries) => {
        for (const entry of entries) {
          if (!entry.isIntersecting) continue;
          const img = entry.target;

          // Pre-decode soon (idle), to reduce hitch when scrolling (esp. upward).
          enqueueDecode(img);
        }
      }, {
        root: null,
        // Big margin means “get ready” well before the user reaches it
        rootMargin: "1200px 0px 1200px 0px",
        threshold: 0.01
      }) : null;

      function observeImages(container) {
        if (!io) return;
        container.querySelectorAll("img").forEach(img => io.observe(img));
      }

      // ---- Expand: restore in batches so click stays instant ----
      function expandMonth(block) {
        if (!block) return;
        const imgs = Array.from(block.querySelectorAll("img"));

        // Make first couple feel instant
        for (let i = 0; i < Math.min(2, imgs.length); i++) {
          if (!imgs[i].hasAttribute("fetchpriority")) imgs[i].setAttribute("fetchpriority", "high");
          if (!imgs[i].hasAttribute("loading")) imgs[i].setAttribute("loading", "eager");
        }

        // Restore a small initial batch immediately
        const initial = imgs.slice(0, 10);
        initial.forEach(restoreImgAttrs);

        // Start revealing (order controlled, yields every frame)
        revealInOrder(imgs);

        // Restore remaining gradually in idle time
        let idx = 10;
        const chunkSize = 16;

        function idleChunk(deadline) {
          const start = idx;
          while (idx < imgs.length) {
            restoreImgAttrs(imgs[idx]);
            idx++;

            if (deadline && deadline.timeRemaining && deadline.timeRemaining() < 6) break;
            if ((idx - start) >= chunkSize) break;
          }
          if (idx < imgs.length) ric(idleChunk);
        }

        ric(idleChunk);

        // Ensure new images are observed for pre-decode
        observeImages(block);
      }

      // ---- Initial setup ----
      document.querySelectorAll(".month-block.collapsed img").forEach(stashImg);

      const initiallyExpanded = document.querySelector(".month-block.expanded");
      if (initiallyExpanded) {
        const imgs = Array.from(initiallyExpanded.querySelectorAll("img"));
        imgs.forEach((img, i) => {
          if (!img.hasAttribute("loading")) img.setAttribute("loading", i < 2 ? "eager" : "lazy");
          if (!img.hasAttribute("decoding")) img.setAttribute("decoding", "async");
          if (i < 2 && !img.hasAttribute("fetchpriority")) img.setAttribute("fetchpriority", "high");
          img.dataset._restored = "1"; // these are already live; mark so decode-queue can work
        });

        revealInOrder(imgs);
        observeImages(initiallyExpanded);
      }

      // Also observe any already-in-DOM images (safe)
      observeImages(document);

      // ---- Toggle handler ----
      document.addEventListener("click", (e) => {
        const header = e.target.closest(".month-header");
        if (!header) return;

        const block = header.closest(".month-block");
        if (!block) return;

        const expanding = block.classList.contains("collapsed");

        block.classList.toggle("collapsed");
        block.classList.toggle("expanded");

        // Do NOT re-strip on collapse; keep it cached for instant re-open.
        if (expanding) expandMonth(block);
      }, { passive: true });
    });
  </script>

</body>
</html>
