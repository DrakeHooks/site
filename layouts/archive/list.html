<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>archive</title>
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    :root{
      /* Desktop knobs */
      --left-gutter: 36px;
      --right-gutter: 96px;
      --content-pad: 24px;

      /* Mobile knobs */
      --mobile-side-pad: 14px;
      --mobile-top-pad: 12px;
      --icon-size: 26px;

      /* Gap between icon and month header (mobile only) */
      --mobile-icon-gap: 10px;

      /* Fade tuning */
      --fade-duration: 2200ms;     /* slower */
      --fade-ease: cubic-bezier(0.18, 1, 0.22, 1); /* soft, “floaty” */
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 11px;
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      overflow-x: hidden;
    }

    /* ───────────── Home icon base ───────────── */
    .home-icon{
      width: var(--icon-size);
      height: var(--icon-size);
      opacity: 0.95;
      -webkit-tap-highlight-color: transparent;
      display: inline-block;
    }
    .home-icon img{
      width: 100%;
      height: auto;
      display: block;
    }
    .home-icon:hover{ opacity: 1; }

    /* ───────────── Mobile-only top area (non-sticky icon) ───────────── */
    .mobile-top{
      position: relative;
      padding-top: var(--mobile-top-pad);
      padding-left: var(--mobile-side-pad);
      padding-right: var(--mobile-side-pad);
      height: calc(var(--icon-size) + (var(--mobile-top-pad) * 2));
    }

    .home-icon--mobile{
      position: absolute;
      top: var(--mobile-top-pad);
      left: calc(env(safe-area-inset-left) + var(--mobile-side-pad));
    }

    /* ───────────── Desktop-only fixed icon (stays put on scroll) ───────────── */
    .home-icon--desktop{
      position: fixed;
      top: 16px;
      left: 8px;
      z-index: 1000;
    }

    @media (min-width: 901px){ .mobile-top{ display: none; } }
    @media (max-width: 900px){ .home-icon--desktop{ display: none; } }

    /* ───────────── Content ───────────── */
    .content{
      margin: 0 auto;
      max-width: 700px;
      padding: 0 var(--mobile-side-pad) 2rem;
    }

    @media (max-width: 900px){
      .content{ padding-top: var(--mobile-icon-gap); }
    }

    @media (min-width: 900px){
      .content{
        margin: 0;
        max-width: none;
        padding: var(--content-pad);
        margin-left: var(--left-gutter);
      }
    }

    .full-post-block{
      margin-bottom: 4rem;
      contain: layout paint;
    }

    .date{
      font-size: 11px;
      color: #000000;
      margin-bottom: 0.5rem;
    }

    /* ───────────── Slow, peaceful fade-in ───────────── */
    .post img,
    figure img{
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
      display: block;

      opacity: 0;

      transition-property: opacity;
      transition-duration: var(--fade-duration);
      transition-timing-function: var(--fade-ease);

      /* set per-image */
      transition-delay: var(--fade-delay, 0ms);

      dynamic-range-limit: standard;
    }

    img.loaded{ opacity: 1; }

    img.broken{
      opacity: 1;
      filter: grayscale(1);
    }

    figure{
      margin: 1rem 0;
      padding: 0;
      contain: layout paint;
    }

    .figure-row{
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      margin-bottom: 2rem;
      contain: layout paint;
    }

    .figure-row figure{
      flex: 1 1 30%;
      margin: 0;
    }

    .figure-row img{
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* ───────────── Desktop: wide posts with right whitespace ───────────── */
    @media (min-width: 900px){
      .full-post-block{
        width: calc(100vw - var(--left-gutter) - var(--right-gutter));
        max-width: calc(100vw - var(--left-gutter) - var(--right-gutter));
      }

      .full-post-block > figure,
      .full-post-block p,
      .full-post-block .date{
        width: 100%;
        max-width: 100%;
      }
    }

    /* ───────────── Month grouping + toggle behavior ───────────── */
    .month-block{ margin-bottom: 3rem; }

    .month-header{
      background: none;
      border: none;
      padding: 0.5rem 0;
      font-size: 0.8rem;
      text-align: left;
      cursor: pointer;
      color: #000;
      width: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    .month-header:hover{ color: #000000; }

    .month-header::before{
      content: "▸ ";
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .month-block.expanded .month-header::before{
      transform: rotate(90deg);
    }

    .month-content{ margin-top: 0.75rem; }
    .month-block.collapsed .month-content{ display: none; }

    @media (prefers-reduced-motion: reduce){
      .post img, figure img { transition: none; opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="mobile-top">
    <a class="home-icon home-icon--mobile" href="https://drakehooks.net" aria-label="Home">
      <img src="/drawing.svg" alt="">
    </a>
  </div>

  <a class="home-icon home-icon--desktop" href="https://drakehooks.net" aria-label="Home">
    <img src="/drawing.svg" alt="">
  </a>

  <div class="content">
    {{ range $idx, $month := .Pages.ByDate.Reverse.GroupByDate "01 2006" }}
      <section class="month-block {{ if eq $idx 0 }}expanded{{ else }}collapsed{{ end }}">
        <button class="month-header" type="button">
          {{ $month.Key }}
        </button>

        <div class="month-content">
          {{ range $month.Pages.ByDate.Reverse }}
            <div class="full-post-block">
              <div class="date">{{ .Date.Format "01 02 2006" }}</div>
              {{ .Content }}
            </div>
          {{ end }}
        </div>
      </section>
    {{ end }}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Minimal JS for smooth scroll; only orchestrate fade on month expand.

      function primeImg(img, eager=false, high=false) {
        if (!img) return;
        if (!img.hasAttribute("decoding")) img.setAttribute("decoding", "async");
        if (!img.hasAttribute("loading"))  img.setAttribute("loading", eager ? "eager" : "lazy");
        if (high && !img.hasAttribute("fetchpriority")) img.setAttribute("fetchpriority", "high");
      }

      // Batch DOM writes to one rAF
      const pendingLoaded = new Set();
      let rafScheduled = false;
      function queueLoaded(img) {
        pendingLoaded.add(img);
        if (rafScheduled) return;
        rafScheduled = true;
        requestAnimationFrame(() => {
          rafScheduled = false;
          for (const el of pendingLoaded) el.classList.add("loaded");
          pendingLoaded.clear();
        });
      }

      function attachHandlers(img) {
        if (!img || img.dataset._handlers === "1") return;
        img.dataset._handlers = "1";

        img.addEventListener("load", () => {
          if (img.naturalWidth === 0) { img.classList.add("broken"); return; }
          queueLoaded(img);
        }, { passive: true });

        img.addEventListener("error", () => {
          img.classList.add("broken");
        }, { passive: true });
      }

      // Slower + guaranteed visible fade for cached images on expand
      function slowFadeOnExpand(block) {
        const imgs = Array.from(block.querySelectorAll("img"));

        // Tuning:
        // baseDelay ensures even cached images "wait" a beat before fading
        // step controls staggering
        // cap prevents it from taking forever for huge months
        const baseDelay = 180;  // ms (prevents "instant")
        const step = 80;        // ms per image (noticeable)
        const cap = 1400;       // ms max stagger

        for (let i = 0; i < imgs.length; i++) {
          const img = imgs[i];
          if (img.classList.contains("broken")) continue;

          const d = baseDelay + Math.min(i * step, cap);
          img.style.setProperty("--fade-delay", d + "ms");

          // Reset so it will animate again on expand
          img.classList.remove("loaded");
        }

        // One reflow so opacity:0 applies before we flip to loaded
        void block.offsetHeight;

        // Mark cached images as loaded after the base delay (still staggered by CSS delay)
        window.setTimeout(() => {
          for (const img of imgs) {
            if (img.classList.contains("broken")) continue;
            if (img.complete && img.naturalWidth > 0) queueLoaded(img);
          }
        }, baseDelay);
      }

      function primeMonth(block, isInitial=false) {
        const imgs = Array.from(block.querySelectorAll("img"));

        for (let i = 0; i < imgs.length; i++) {
          const top = i < 2;
          primeImg(imgs[i], top, top);
          attachHandlers(imgs[i]);
        }

        // Only do the slow fade when expanding a collapsed month
        if (!isInitial) slowFadeOnExpand(block);

        // If already loaded from cache and it's the initial month, show them immediately
        if (isInitial) {
          for (const img of imgs) {
            if (img.complete) {
              if (img.naturalWidth === 0) img.classList.add("broken");
              else queueLoaded(img);
            }
          }
        }
      }

      // Initial expanded month: no forced fade
      const initiallyExpanded = document.querySelector(".month-block.expanded");
      if (initiallyExpanded) primeMonth(initiallyExpanded, true);

      // Toggle handler
      document.addEventListener("click", (e) => {
        const header = e.target.closest(".month-header");
        if (!header) return;

        const block = header.closest(".month-block");
        if (!block) return;

        const expanding = block.classList.contains("collapsed");
        block.classList.toggle("collapsed");
        block.classList.toggle("expanded");

        if (expanding) primeMonth(block, false);
      }, { passive: true });
    });
  </script>

</body>
</html>
