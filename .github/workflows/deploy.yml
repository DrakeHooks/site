name: Deploy Hugo site with AVIF

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Install Hugo ----------
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      # ---------- AVIF conversion (build-time only) ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install sharp
        run: |
          npm init -y
          npm install sharp@latest

      - name: Convert images to AVIF
        run: |
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');
          const sharp = require('sharp');

          const roots = ['static', 'content'];
          const exts = ['.jpg', '.jpeg', '.png'];

          function walk(dir, fileList = []) {
            if (!fs.existsSync(dir)) return fileList;
            const entries = fs.readdirSync(dir, { withFileTypes: true });
            for (const entry of entries) {
              const fullPath = path.join(dir, entry.name);
              if (entry.isDirectory()) {
                walk(fullPath, fileList);
              } else {
                fileList.push(fullPath);
              }
            }
            return fileList;
          }

          const files = roots.flatMap((r) => walk(r));

          (async () => {
            for (const file of files) {
              const ext = path.extname(file).toLowerCase();
              if (!exts.includes(ext)) continue;

              const avifPath = file.replace(/\.(jpg|jpeg|png)$/i, '.avif');
              if (fs.existsSync(avifPath)) {
                // already have an AVIF for this image; skip
                continue;
              }

              console.log('AVIF:', file, '->', avifPath);
              try {
                await sharp(file)
                  .avif({ quality: 60 })
                  .toFile(avifPath);
              } catch (err) {
                console.error('Failed to convert', file, err);
              }
            }
          })().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF

      - name: Cleanup Node junk
        run: rm -rf node_modules package.json package-lock.json

      # ---------- Build Hugo ----------
      - name: Build Hugo site
        run: hugo --minify

      # ---------- Prepare for Pages ----------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
