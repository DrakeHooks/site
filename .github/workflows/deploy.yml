name: Deploy Hugo site with AVIF

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Install Hugo (robust download with retries) ----------
      - name: Install Hugo (extended)
        run: |
          set -euo pipefail
          HUGO_VERSION="0.153.1"

          echo "Downloading Hugo v${HUGO_VERSION} (extended)..."
          curl -fL --retry 8 --retry-all-errors --retry-delay 5 \
            -o /tmp/hugo.tar.gz \
            "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz"

          tar -xzf /tmp/hugo.tar.gz -C /tmp hugo
          sudo mv /tmp/hugo /usr/local/bin/hugo
          hugo version

      # ---------- AVIF conversion (build-time only) ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install sharp
        run: |
          npm init -y
          npm install sharp@latest

      - name: Convert images to AVIF (delete originals after success)
        run: |
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');
          const sharp = require('sharp');

          const roots = ['static', 'content'];
          const exts = new Set(['.jpg', '.jpeg', '.png']);

          function walk(dir, fileList = []) {
            if (!fs.existsSync(dir)) return fileList;
            const entries = fs.readdirSync(dir, { withFileTypes: true });
            for (const entry of entries) {
              const fullPath = path.join(dir, entry.name);
              if (entry.isDirectory()) walk(fullPath, fileList);
              else fileList.push(fullPath);
            }
            return fileList;
          }

          const files = roots.flatMap(r => walk(r));

          (async () => {
            for (const file of files) {
              const ext = path.extname(file).toLowerCase();
              if (!exts.has(ext)) continue;

              const avifPath = file.replace(/\.(jpg|jpeg|png)$/i, '.avif');

              // If AVIF already exists, assume itâ€™s good and delete the original
              // (comment this block out if you DON'T want that behavior)
              if (fs.existsSync(avifPath)) {
                console.log('AVIF exists, deleting original:', file);
                try { fs.unlinkSync(file); } catch (e) { console.error('Delete failed:', file, e); }
                continue;
              }

              console.log('AVIF:', file, '->', avifPath);

              try {
                await sharp(file)
                  .avif({ quality: 60 })
                  .toFile(avifPath);

                // Only delete original if we successfully wrote the AVIF
                if (fs.existsSync(avifPath)) {
                  fs.unlinkSync(file);
                  console.log('Deleted original:', file);
                }
              } catch (err) {
                console.error('Failed to convert', file, err);
              }
            }
          })().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF

      - name: Cleanup Node junk
        run: rm -rf node_modules package.json package-lock.json

      # ---------- Build Hugo ----------
      - name: Build Hugo site
        run: |
          rm -rf public
          hugo --minify --destination public --baseURL "https://drakehooks.net/"

      # ---------- Prepare for Pages ----------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
